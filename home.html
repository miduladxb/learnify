<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .feature {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .feature h2 {
            color: #333;
        }
        .feature p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Learning App</h1>
    <p>Start your journey to knowledge!</p>
    <a href="#" class="button">Explore Courses</a>
    
    <div class="feature">
        <h2>Featured Course</h2>
        <p>Learn something amazing with our featured course!</p>
        <a href="#" class="button">View Details</a>
    </div>
</div>

</body>
</html>
